<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>jQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form action="">
        <h2>Inserir nova Imagem</h2>
        <input type="url" id="imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="/src/foto1.jpg" title="Ver imagem em tamanho real" alt="Imagem de gato">
            <div class="imagem-link">
                <a href="/src/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="/src/foto2.jpg" title="Ver imagem em tamanho real" alt="Imagem de gato">
            <div class="imagem-link">
                <a href="/src/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="/src/foto3.jpg" title="Ver imagem em tamanho real" alt="Imagem de gato">
            <div class="imagem-link">
                <a href="/src/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
